<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Options - {{ student.first_name }} {{ student.last_name }}</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { color: #2c3e50; }
        .options { margin-top: 32px; }
        .option-link { display: block; margin-bottom: 18px; color: #2980b9; text-decoration: underline; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'class_detail' class_obj.id %}" style="color:#2980b9;text-decoration:underline;">&larr; Back to Class</a>
        <h1>Options for {{ student.first_name }} {{ student.last_name }}</h1>
        <div class="options">
            <a class="option-link" href="{% url 'student_rating' class_obj.id student.id %}">Rate Student</a>
            <a class="option-link" href="{% url 'student_view_ratings' class_obj.id student.id %}">View Ratings</a>
        </div>
    </div>
</body>
</html>
