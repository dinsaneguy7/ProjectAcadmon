<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unauthorized Access</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); text-align: center; }
        h1 { color: #d90429; font-size: 2rem; margin-bottom: 24px; }
        p { color: #444; font-size: 1.1rem; margin-bottom: 18px; }
        .icon { font-size: 3rem; color: #d90429; margin-bottom: 18px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <style>
        html, body {
            overflow: hidden !important;
            height: 100%;
            position: fixed;
            width: 100vw;
        }
    </style>
    <script>
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'fixed';
        document.body.style.width = '100vw';
        document.body.style.height = '100vh';
        window.scrollTo(0, 0);
        document.addEventListener('wheel', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
        document.addEventListener('keydown', function(e) {
            if ([32, 33, 34, 35, 36, 38, 40].includes(e.keyCode)) e.preventDefault();
        });
    </script>
    <div class="container">
        <div class="icon"><i class="fas fa-user-lock"></i></div>
        <h1>Exclusive Access Only</h1>
        <p>This site is only for exclusive persons.<br>
        You're <strong>not legally eligible</strong> to use this site.</p>
        <p>If you believe this is a mistake, please contact the administrator.</p>
    </div>
</body>
</html>
