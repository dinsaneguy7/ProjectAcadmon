<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Academic Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.10); }
        h2 { color: #3a0ca3; margin-bottom: 24px; text-align: center; }
        form { margin-top: 16px; }
        button { background: #3a0ca3; color: #fff; padding: 10px 24px; border: none; border-radius: 4px; font-size: 1rem; width: 100%; margin-top: 16px; }
        .footer { text-align: center; color: #888; margin-top: 32px; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {% if error %}
                <div style="color: red; margin-bottom: 12px; text-align: center;">{{ error }}</div>
            {% endif %}
            <label for="identifier">Email or Username</label>
            <input type="text" id="identifier" name="identifier" required style="width:100%;margin-bottom:12px;padding:8px;border-radius:4px;border:1px solid #ccc;" placeholder="Enter email or username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required style="width:100%;margin-bottom:12px;padding:8px;border-radius:4px;border:1px solid #ccc;">
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        &copy; {% now "Y" %} Vinay Poudyal. All rights reserved.
    </div>
</body>
</html>
